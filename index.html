<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gifOS</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/hamburguer_menu.css">
    <link rel="stylesheet" href="styles/style_desktop.css">
</head>

<body>
    <input type="checkbox" class="dark_mode" id="dark_mode" name="dark_mode" value="dark">
    <main>
        <div class="bar_container">
            <input type="checkbox" id="checkbox" class="checkbox">
            <div class="nav-bar">
                <picture class="nav-bar__logo">
                    <img src="images/logo-mobile.svg" alt="Logo">
                </picture>
                <label class="menu" for="checkbox">
                    <span></span>
                </label>
            </div>
            <nav class="navigation">
                <ul class="navigation__list">
                    <li><a href="">Modo Nocturno</a>
                        <label for="dark_mode">Modo Nocturno</label></li>
                    <hr>
                    </hr>
                    <li> <a href="#favorites">Favoritos</a></li>
                    <hr>
                    </hr>
                    <li> <a href="#my_gifos">Mis GIFOS</a></li>
                    <hr>
                    </hr>
                </ul>
            </nav>
        </div>
        <header class="header">
            <h1 class="header__title">Inspírate, busca, guarda, y crea los mejores <span>GIFOS</span></h1>
        </header>
        <section class="section">
            <article class="section__search">
                <picture class="section__search__picture">
                    <img class="section__search__picture__image" src="images/ilustra_header.svg"
                        alt="Imagen del búscador">
                </picture>
                <form class="section__search__box" action="https://google.com/search" target="_blank" type="GET">
                    <input class="section__search__box__input" id="searchInput" type="search" placeholder="Busca GIFOS y más"
                        name="search">
                    <picture>
                        <img class="section__search__box__icon" src="images/icon-search.svg" alt="Ícono de búsqueda">
                    </picture>
                </form>
            </article>
            <article class="section__trending">
                <h2 class="section__trending__title">Trending:</h2>
                <p class="section__trending__p">Reactions, Entertainment, Sports, Stickers, Artists</p>
                <div class="section__trending__card">
                </div>
            </article>
            <article class="section__carrusel">
                <h2 class="section__carrusel__title">Trending GIFOS</h2>
                <p class="section__carrusel__p"><span class="section__carrusel__p__span">Mira los últimos</span>GIFOS de
                    nuestra comunidad.</p>
            </article>
        </section>
        <footer class="footer">
            <div class="footer__social-network">
                <p class="footer__social-network__p">Compartir en:</p>
                <picture class="footer__social-network__icons">
                    <a href="https://www.facebook.com" target="_blank"><img src="images/icon_facebook.svg" alt="icon_facebook"></a>
                    <a href="https://twitter.com" target="_blank"><img src="images/icon-twitter.svg" alt="icon-twitter"></a>
                    <a href="https://www.instagram.com/" target="_blank"><img src="images/icon_instagram.svg" alt="icon_instagram"></a>
                </picture>
            </div>
            <p class="footer__p">© GIFOS 2020 All Rights Reserved.</p>
        </footer>
    </main>
    <script src="scripts/script.js"></script>
</body>

</html>
